name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby (needed for CocoaPods, Fastlane, etc.)
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'

    - name: Install dependencies (if using CocoaPods)
      run: |
        gem install cocoapods # lub bundle install
        pod install
      if: exists('Podfile')

    - name: Build and test
      run: |
        xcodebuild test \
          -project GithubActions.xcodeproj \ # lub -workspace GithubActions.xcworkspace
          -scheme GithubActions \
          -destination 'platform=iOS Simulator,name=iPhone 14' \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
